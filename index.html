<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Skull Rush</title>
</head>

<body class="main_structure">
    <div class="center_container">
        <form id="product-form">
            <select class="product_style"  id="name" required>
                <option value="">Producto</option>  
                <option value="Black Go">Black Go</option> 
                <option value="Black Rush Label">Black Rush Label</option> 
                <option value="El Toro">El Toro</option>               
            </select><br>
            <input class="quantity_style" type="number" id="quantity" placeholder="Cantidad" required pattern="\d*" inputmode="numeric">
            <input class="price_style" type="number" id="price" placeholder="Precio" required pattern="\d*|[0-9]+(\.[0-9]{1,2})?" inputmode="decimal"><br>
            <select class="pay_style" id="sold" required>
                <option value="true">Jesus</option>
                <option value="false">Luis</option>
            </select><br>
            <button class="save_button" type="button" onclick="addProduct()">Guardar</button>
        </form>

        <div id="stats">
            <p><span class="stock" id="total-stock">0</span><span class="sold" id="products-sold">0</span><span class="benefit" id="total-benefit">0</span><span id="euro">â‚¬</span></p>
        </div>
        

        <table id="product-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
