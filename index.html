<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Product List</h1>
        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Product Name" required>
            <input type="number" id="itemQuantity" placeholder="Quantity" required>
            <input type="number" id="itemPrice" placeholder="Price" required>
            <input type="checkbox" id="itemPaid"> Paid
            <button type="submit">Add Product</button>
        </form>
        <table id="itemList">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Paid</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
