<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Skull Rush</title>
</head>

<body class="main_structure">
    <h1>Registro de ventas</h1>
    <form id="product-form">
        <input class="product_style" type="text" id="name" placeholder="Prodcuto" required>
        <input class="quantity_style" type="number" id="quantity" placeholder="Cantidad" required>
        <input class="price_style" type="number" id="price" placeholder="Precio" required>
        <select id="sold" required>
            <option value="true">Bizum</option>
            <option value="false">Efectivo</option>
        </select>
        <button type="button" onclick="addProduct()">Guardar</button>
    </form>
    <table id="product-table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Pago</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
