<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Product Details</h1>
        <form id="productForm">
            <input type="text" placeholder="Product Name" id="productName" required>
            <input type="number" placeholder="Quantity" id="quantity" required>
            <input type="number" placeholder="Price Sold" id="price" step="0.01" required>
            <label for="paid">Paid?</label>
            <input type="checkbox" id="paid">
            <button type="submit">Add Product</button>
        </form>
        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price Sold</th>
                    <th>Paid?</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>
    <script src="save.js"></script>
</body>
</html>
